version: '2'

networks:
    application:
        driver: bridge
volumes:
    mysql-data:
        driver: local        

services:
    nginx-proxy:
        image: jwilder/nginx-proxy
        container_name: nginx-proxy
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro
            - ./ssl:/etc/nginx/certs
        networks:
            - application
    mysql:
        image: mysql:5.6
        container_name: mysql
        ports:
            - "3306:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=autodoc
        volumes:
            - mysql-data:/var/lib/mysql
        networks:
            - application
    gdfor:
        image: autodoc/php5.6-apache
        container_name: gdfor
        hostname: 'gdfor.app'
        environment:
            - APACHE_DOCUMENT_ROOT=/home/application/gdfor/public
            - CERT_NAME=shared
            - VIRTUAL_HOST=gdfor.app
        depends_on:
            - nginx-proxy
            - mysql
        volumes:
            - ./../gdfor:/home/application/gdfor
        networks:
            - application
